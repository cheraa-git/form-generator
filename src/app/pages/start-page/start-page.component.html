<div class="container">
  <div class="buttons">
    <button class="start-btn" (click)="setPageState('open')">Открыть существующую форму</button>
  </div>

  <div class="content" *ngIf="state === 'open'">
    <p>Введите ID формы</p>
    <div class="display">
      <input type="text" id="open-form-input">
      <button (click)="openForm()">Открыть</button>
    </div>
  </div>

</div>
