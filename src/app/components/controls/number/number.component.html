<div class="wrap flex">
  <p class="label">
    {{data.label}}<span *ngIf="data.required">*</span>
  </p>
  <input class="input" type="text" [(ngModel)]="data.value"
         [placeholder]="data.placeholder || ''">
  <div class="input-controls">
    <button (click)="setValue(1)">
      <img src="../../../../assets/caret-up.svg" alt="caret-up">
    </button>
    <button>
      <img (click)="setValue(-1)" src="../../../../assets/caret-down.svg" alt="caret-down">
    </button>
  </div>
</div>

<p *ngIf="data.description" class="description">{{data.description}}</p>
